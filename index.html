<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center mt-10 text-4xl mb-10 font-bold">JavaScript</h1>
    <div class="gap-10 item-center text-center justify-center grid">
      <input
        id="product_name"
        type="text"
        placeholder="Product"
        class="input input-bordered w-full max-w-xs gap-5"
      />
      <input
        id="product_quantity"
        type="number"
        placeholder="Quantity"
        class="input input-bordered w-full max-w-xs"
      />
      <button onclick="addProduct()" class="btn btn-secondary">Add Cart</button>
    </div>
    
      <ul id="product-container" class="text-center"></ul>
    
    <script src="index.js"></script>
  </body>
</html>
